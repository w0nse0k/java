plugins {
  id 'java'
  id "io.freefair.lombok" version "5.3.0"
}

group 'kr.mjc.jacob'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.mariadb.jdbc:mariadb-java-client:2.+'
  implementation 'commons-io:commons-io:+'

  // spring에서 필요한 라이브러리들
  implementation 'org.springframework:spring-context:5.+'
  implementation 'org.springframework:spring-jdbc:5.+'
  implementation 'javax.annotation:javax.annotation-api:1.+'

  // log4j2 - slf4j bridge (slf4j binding log4j2)
  //implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.+'

  // logback
  implementation 'ch.qos.logback:logback-classic:1.2.+'
}
